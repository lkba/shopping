<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>青橙</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- 上传图片框样式，不使用上传组件可以删除此样式 -->
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 150px;
            height: 70px;
            line-height: 150px;
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 70px;
            display: block;
        }
    </style>
</head>

<body>
<div id="app" style="margin: 50px auto">

    <el-form :model="tableData" ref="tableData" label-width="100px" class="demo-ruleForm">


        <el-form-item label="用户名：" prop="username">
            <el-input v-model="tableData.username" label-width="100px" :disabled="true"></el-input>
        </el-form-item>

        <el-form-item label="旧密码：" prop="password">
            <el-input v-model="tableData.password" label-width="100px"></el-input>
        </el-form-item>

        <el-form-item label="新密码：" prop="new_password">
            <el-input v-model="tableData.new_password" label-width="100px"></el-input>
        </el-form-item>

        <el-form-item label="再次输入新密码：" prop="new_password2">
            <el-input v-model="tableData.new_password2" label-width="100px"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="submitForm()">提交</el-button>
        </el-form-item>

    </el-form>
</div>
</body>
<!-- 引入组件库
<script src="js/vue.js"></script>
<script src="js/elementui.js"></script>-->
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: {
                    username: "",
                    password: "",
                    new_password: "",
                    new_password2: ""

                }
            }
        },
        created() {
            // this.fetchData();

            //加载并显示当前登录名
            axios.get('/login/name.do').then(response => {
                this.tableData.username = response.data.name;
            })
        },
        methods: {
            // fetchData() {
            //     axios.get(`/loginLog/findPageByLogin.do?page=${this.currentPage}&size=${this.size}`).then(response => {
            //         this.tableData = response.data.rows;
            //         this.total = response.data.total;
            //     });
            // },
            submitForm() {
                if (this.tableData.new_password != this.tableData.new_password2) {
                    alert("两次密码不正确");
                    return false;
                }
                axios.post(`/admin/upPassword.do`, this.tableData).then(response => {
                    // this.tableData = response.data.rows;
                    // this.total = response.data.total;
                    console.log(response.data)
                    console.log(response.data.rows)
                    if (response.data.code != "0") {
                        alert("修改失败");
                    }else{
                        alert("修改成功");
                        axios.post('/logout').then(response => {
                            location.href = 'login.html';
                        })
                    }

                });
            }
        }
    })
</script>
</html>
