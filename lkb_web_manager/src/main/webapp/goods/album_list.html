<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>album管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/elementui.css">
    <link rel="stylesheet" href="../css/location.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- 上传图片框样式，不使用上传组件可以删除此样式 -->
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 150px;
            height: 70px;
            line-height: 150px;
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 70px;
            display: block;
        }

<body class="hold-transition">
<div id="app">

    <div class="content-header">
        <h1>管理
            <small>album管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>管理</el-breadcrumb-item>
            <el-breadcrumb-item>album管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <!--查询表单-->
                <el-form :inline="true">
                    <el-form-item label="相册名称">
                        <el-input v-model="searchMap.title" placeholder="相册名称" class="filter-item"></el-input>
                    </el-form-item>
                    <el-button class="dalfBut" @click="fetchData()">查询</el-button>
                    <el-button type="primary" class="butT" @click="formVisible=true;pojo={}">新增</el-button>
                </el-form>
            </div>

            <!--<el-table :data="tableData" border style="width: 100%">-->

                <!--<el-table-column-->
                        <!--label="封面图片"-->
                        <!--&gt;-->
                    <!--<template slot-scope="scope">-->
                        <!--<img width="100px" height="50px" :src="scope.row.url">-->
                    <!--</template>-->

                <!--</el-table-column>-->
            <!--</el-table>-->
            <div v-for="(item,index) in tableData"  style="width: 100%">
                <div class="img">
                    <img width="200px" height="100px" :src="item.url">
                    <div @click="dele(index)">删除</div>
                </div>

            </div>
            <!--<div class="pagination-container">-->
                <!--<el-pagination-->
                        <!--class="pagiantion"-->
                        <!--@size-change="fetchData"-->
                        <!--@current-change="fetchData"-->
                        <!--:current-page.sync="currentPage"-->
                        <!--:page-sizes="[10, 20, 30, 40]"-->
                        <!--:page-size="size"-->
                        <!--layout="total, sizes, prev, pager, next, jumper"-->
                        <!--:total="total">-->
                <!--</el-pagination>-->
            <!--</div>-->
            <div class="add-form">
                <!--弹出窗口-->
                <el-dialog title="编辑" :visible.sync="formVisible">
                    <el-form label-width="80px">
                        <!--<el-form-item label="相册名称">-->
                            <!--<el-input v-model="pojo.title"></el-input>-->
                        <!--</el-form-item>-->
                        <!--<el-form-item label="相册封面">-->
                            <!--<el-input v-model="pojo.image"></el-input>-->
                        <!--</el-form-item>-->
                        <!--<el-form-item label="图片列表">-->
                            <!--<el-input v-model="pojo.imageItems"></el-input>-->
                        <!--</el-form-item>-->

                        <!--图片上传代码 如页面有图片上传功能放开注释 ****-->
                        <el-form-item label="图片">
                            <el-upload
                                    class="avatar-uploader"
                                    action="/upload/native.do"
                                    :show-file-list="false"
                                    :on-success="handleAvatarSuccess"
                                    :before-upload="beforeAvatarUpload">
                                <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                            </el-upload>
                        </el-form-item>


                        <el-form-item>
                            <el-button type="primary" @click="save()">保存</el-button>
                            <el-button @click="formVisible = false">关闭</el-button>
                        </el-form-item>
                    </el-form>
                </el-dialog>
            </div>

        </div>
    </div>


</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script src="/js/util.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                currentPage: 1,
                total: 10,
                size: 10,
                searchMap: {},
                pojo: {},
                formVisible: false,
                imageUrl: '',
                albumid:0
            }
        },
        created() {
            this.albumid= getQueryString('id');
            this.fetchData();
        },
        methods: {
            fetchData() {
                axios.get(`/album/findListById.do?id=${this.albumid}`).then(response => {
                    // console.log(typeof response);
// console.log(response.data)
                    this.tableData = JSON.parse(response.data);

                    console.log(this.tableData);
                });
            },
            save() {
                this.tableData[this.tableData.length]={"url":`${this.imageUrl}`};
                this.pojo.image_items= this.tableData; //如页面有图片上传功能放开注释
                // console.log(this.tableData.length)
                // console.log(this.tableData[3])
                // console.log(this.pojo.image_items)
                axios.post(`/album/add_image_items.do?id=${this.albumid}`, this.pojo).then(response => {
                    this.fetchData(); //刷新列表
                    this.formVisible = false;//关闭窗口
                });
            },
            edit(id) {
                this.formVisible = true // 打开窗口
                // 调用查询
                axios.get(`/album/findById.do?id=${id}`).then(response => {
                    this.pojo = response.data;
                //     this.imageUrl=this.pojo.image_items //显示图片  如页面有图片上传功能放开注释
                })
            },
            dele(id) {
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.tableData.splice(id,1);
                    this.pojo.image_items= this.tableData; //如页面有图片上传功能放开注释
                    // console.log(this.tableData.length)
                    // console.log(this.tableData[3])
                    console.log(this.pojo.image_items)
                    axios.post(`/album/add_image_items.do?id=${this.albumid}`, this.pojo).then(response => {
                        this.fetchData(); //刷新列表
                        this.formVisible = false;//关闭窗口
                    });
                })
            },
          // ****图片上传相关代码  如页面有图片上传功能放开注释 ****
            handleAvatarSuccess(res, file) {
                this.imageUrl = file.response;
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        }
    })
</script>
</html>
