<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/cas/themes/lkb/css/bootstrap.css" />
    <link rel="stylesheet" href="/cas/themes/lkb/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/cas/themes/lkb/css/layout.css"/>
    <script type="text/javascript" src="/cas/themes/lkb/js/jquery.js" ></script>
    <script type="text/javascript" src="/cas/themes/lkb/js/bootstrap.min.js" ></script>
    <title></title>
    <style>
        .box{
            background-image: url(/cas/themes/lkb/img/index.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            margin-top: 10px;
            padding: 30px 0 30px 0;
        }
        .logo{
            background-image: url(/cas/themes/lkb/img/logo.png);
            background-size: 100px 100px;
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }
        input{
            border: 1px solid #45a9e7 !important;
            background: none;
        }
    </style>
</head>
<body>
<div class="header"><span><a href="http://localhost:9102/page/Index/index.html">创新创业学院团队管理系统</a></span></div>
<div class="box">
    <div class="bodyer" style="margin-top: 70px;margin-bottom: 70px;">
        <center style="width: 400px"><div class="logo"></div></center>
        <form method="post" style="width: 400px " th:object="${credential}" onsubmit="return verify()">
            <div class="login" style="height: 350px;border: 1px solid #45a9e7 !important;background-color:rgb(255,255,255,0.5);">
                <p style="margin-top: 10px;">还没注册？&nbsp;&nbsp;&nbsp;<a href="http://localhost:9106/register.html">注册账号</a></p>
                <div style="margin-top: 0;">用户名：<input type="text" name="user_name" id="user_name" required="required" th:field="*{username}"></div>
                <div style="margin-bottom: 0px;">密&nbsp;&nbsp;&nbsp;码：<input type="password" name="user_password" id="user_password" required="required" th:field="*{password}"></div>
                <div style="margin: 0;text-align: right;font-size: 12px;"><p style="margin: 10px 50px 10px 0;"><a href="__CONTROLLER__/forget">忘记密码?</a></p></div>
                <div style="margin-top: 0px;">验证码：<input type="text" id="stu_code_hide" name="verify" value=""  class="input-val"  autocomplete="off"/></div>
<!--                <img src="__CONTROLLER__/getVerify" title="点击更换" alt="验证码占位图" onclick="this.src='__CONTROLLER__/getVerify/'+Math.random()" />-->
                <canvas id="canvas" width="100" height="30"></canvas>
            </div>
            <div class="login_2">
                <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                <input type="hidden" name="_eventId" value="submit" />
                <input type="hidden" name="geolocation" />
                <input type="button" onclick="back()"  value="返&nbsp;&nbsp;回" />
                <input type="submit"  value="登&nbsp;&nbsp;录">
                <!-- <button class="sui‐btn btn‐block btn‐xlarge btn‐danger">登&nbsp;&nbsp;录</button> -->
                <div th:if="${#fields.hasErrors('*')}"> <span th:each="err : ${#fields.errors('*')}" th:utext="${err}" style="color: red" /></div>
            </div>
        </form>
    </div>
</div>
<div class="footer text-center" >
    <span>技术支持：阔鱼飞鸟云孵平台</span>
    <span> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; 联系方式：xxxxxxxxxx</span>
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
    function back(){
        window.location.href = "http://localhost:9102/page/Index/index.html";
    }

    var show_num = [];
    draw(show_num);

    $("#canvas").on('click', function () {
        draw(show_num);
    })
    function verify() {

        var val = $(".input-val").val().toLowerCase();
        var num = show_num.join("");
        if (val == '') {
            alert('请输入验证码！');
            return false;
        } else if (val == num) {
            alert('提交成功！');
            $(".input-val").val('');
            draw(show_num);
            return true;
        } else {
            alert('验证码错误！请重新输入！');
            $(".input-val").val('');
            draw(show_num);
            return false;
        }

    }


    //生成并渲染出验证码图形
    function draw(show_num) {
        var canvas_width = $('#canvas').width();
        var canvas_height = $('#canvas').height();
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "a,b,c,d,e,f,g,h,i,j,k,m,n,p,q,r,s,t,u,v,w,x,y,z,A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i < 4; i++) {  //这里的for循环可以控制验证码位数（如果想显示6位数，4改成6即可）
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            // var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var deg = Math.random() - 0.5; //产生一个随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt.toLowerCase();
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }


        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }


        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }

    //得到随机的颜色值
    function randomColor() {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
</script>
</body>
</html>
