<script type="text/javascript">
    function show_l(num, change, ide) {
        var menu = document.getElementById(num);
        var menu_span = menu.getElementsByTagName("span")[0];
        var change = document.getElementById(change);
        var cha = change.getElementsByTagName("span")[0];
        if (cha.innerHTML == "+") {
            cha.innerHTML = "-";
        } else {
            cha.innerHTML = "+";
        }
        if (menu.style.display == 'none') {
            menu.style.display = '';
        } else {
            menu.style.display = 'none';
        }
    }

    function show(title, url, w, h) {
        w = w;
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.4,
            area: [w, h],
            content: url //iframe的url
        });
    }

    function edit(title, url, w, h) {
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.4,
            area: [w, h],
            content: url //iframe的url
        });
    }

<script>
    new Vue({
        el: '#app',
        // router,
        data() {
            return {
                visible: false,
                isCollapse: false,
                tabWidth: 180,
                test1: 1,
                intelval: null,
                winfo:'winfo',
                data:[],
                menuList:[],
                defaultActiveIndex: "2",
                defaultActive:'2-1-2',
                openeds: [],
                loginName: '',
                linkUrl:'/page/Index/index.html'
            }
        },
        created() {

        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            // 选择顶部导航菜单，联动左侧菜单
            handleSelect(key) {
                localStorage.setItem('linkUrl',key.linkUrl)
                localStorage.setItem('activeIndex',key.path)
                var data=[]
                for(var i=0;i<key.children.length;i++){
                    data.push(key.children[i].path)
                    this.defaultActive=key.children[0].children[0].path
                    this.linkUrl=key.children[0].linkUrl
                }
                this.openeds=data
                this.data=key
            },
            exit(){
                axios.post('/logout').then( response=>{
                    location.href='login.html';
                })
            }
        }
    })

    window.onload = windowHeight; //页面载入完毕执行函数
    function windowHeight() {
        var wd = 200;
        var iframepage=document.getElementById("iframepage")
        // var asieHeight=document.getElementById("asieHeight")
