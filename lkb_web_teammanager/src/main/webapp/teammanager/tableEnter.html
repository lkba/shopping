<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

        }

            width: 150px;
            height: 70px;
            display: block;
        }

    </style>
</head>
<body class="hold-transition">
<div id="app">

    <div class="content-header">

    <div class="app-container">

<el-input v-model="searchMap.money" placeholder="money" class="filter-item" ></el-input></el-form-item>

          <el-form-item label="第几期入驻">

          <el-form-item label="persons">
<el-input v-model="searchMap.persons" placeholder="persons" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="form">

          <el-form-item label="thinking">

          <el-form-item label="feasibility">

          <el-form-item label="explain">

          <el-form-item label="prospectus">
<el-input v-model="searchMap.prospectus" placeholder="prospectus" class="filter-item" ></el-input></el-form-item>

                <el-button class="dalfBut" @click="fetchData()">查询</el-button>
                <el-button type="primary"  class="butT" @click="formVisible=true;pojo={}">新增</el-button>
                </el-form>
            </div>

            <el-table :data="tableData" border style="width: 100%">
                <列表内容.txt>
                    <el-table-column
                            label="操作"  >
                        <template slot-scope="scope">
                            <el-button @click="edit(scope.row.eid)" size="mini" type="primary" size="small">修改</el-button>
                            <el-button @click="dele(scope.row.eid)" size="mini" type="danger" size="small">删除</el-button>
                        </template>

            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @size-change="fetchData"
                        @current-change="fetchData"

                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="size"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total">
                </el-pagination>
            </div>
            <div class="add-form">
                <!--弹出窗口-->
                <el-dialog  title="编辑" :visible.sync="formVisible" >
                    <el-form label-width="80px">
                                <el-form-item label="money"><el-input v-model="pojo.money"></el-input></el-form-item>
        <el-form-item label="areawork"><el-input v-model="pojo.areawork"></el-input></el-form-item>
        <el-form-item label="第几期入驻"><el-input v-model="pojo.enterTime"></el-input></el-form-item>
        <el-form-item label="persons"><el-input v-model="pojo.persons"></el-input></el-form-item>
        <el-form-item label="form"><el-input v-model="pojo.form"></el-input></el-form-item>
        <el-form-item label="thinking"><el-input v-model="pojo.thinking"></el-input></el-form-item>
        <el-form-item label="effect"><el-input v-model="pojo.effect"></el-input></el-form-item>
        <el-form-item label="abstract"><el-input v-model="pojo.abstract"></el-input></el-form-item>
        <el-form-item label="character"><el-input v-model="pojo.character"></el-input></el-form-item>
        <el-form-item label="feasibility"><el-input v-model="pojo.feasibility"></el-input></el-form-item>
        <el-form-item label="explain"><el-input v-model="pojo.explain"></el-input></el-form-item>
        <el-form-item label="prospectus"><el-input v-model="pojo.prospectus"></el-input></el-form-item>
        <el-form-item label="data"><el-input v-model="pojo.data"></el-input></el-form-item>
        <el-form-item label="department_idea"><el-input v-model="pojo.departmentIdea"></el-input></el-form-item>
        <el-form-item label="date"><el-input v-model="pojo.date"></el-input></el-form-item>
        <el-form-item label="tid"><el-input v-model="pojo.tid"></el-input></el-form-item>

                            <!-- 图片上传代码 如页面有图片上传功能放开注释 ****
                            <el-form-item label="图片">
                                <el-upload
                                        class="avatar-uploader"
                                        action="/upload/native.do"
                                        :show-file-list="false"
                                        :on-success="handleAvatarSuccess"
                                        :before-upload="beforeAvatarUpload">
                                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                            </el-form-item>
                            -->

                            <el-form-item>
                                <el-button type="primary" @click="save()">保存</el-button>
                                <el-button @click="formVisible = false" >关闭</el-button>
                            </el-form-item>
                    </el-form>
                </el-dialog>
            </div>

        </div>
    </div>


</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script>
     new Vue({
        el: '#app',
        data(){
            return {
                tableData: [],
                currentPage: 1,
                total: 10,
                size: 10,
                searchMap: {},
                pojo: {},
                formVisible: false,
                imageUrl: ''
            }
        },
        created(){
            this.fetchData();
        },
        methods:{
            fetchData (){
                axios.post(`/tableEnter/findPage.do?page=${this.currentPage}&size=${this.size}`,this.searchMap).then(response => {
                    this.tableData = response.data.rows;
                    this.total = response.data.total;
                });
            },
            save (){
                // this.pojo.image= this.imageUrl; //如页面有图片上传功能放开注释
                axios.post(`/tableEnter/${this.pojo.eid==null?'add':'update'}.do`,this.pojo).then(response => {
                    this.fetchData (); //刷新列表
                    this.formVisible = false ;//关闭窗口
                });
            },
            edit (eid){
                this.formVisible = true // 打开窗口
                // 调用查询
                axios.get(`/tableEnter/findById.do?eid=${eid}`).then(response => {
                    this.pojo = response.data;
                    // this.imageUrl=this.pojo.image //显示图片  如页面有图片上传功能放开注释
                })
            },
            dele (eid){
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then( () => {
                    axios.get(`/tableEnter/delete.do?eid=${eid}`).then(response => {
                        this.fetchData (); //刷新列表
                    })
                })
            },
			/* ****图片上传相关代码  如页面有图片上传功能放开注释 **** 
            handleAvatarSuccess(res, file) {
                this.imageUrl = file.response;
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }*/
        }
    })
</script>
</html>
