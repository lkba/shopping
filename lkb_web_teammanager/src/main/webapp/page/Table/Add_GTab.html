<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                currentPage: 1,
                total: 10,
                size: 2,
                searchMap: {
                    "time": "",
                    "areawork": "",
                },
                seaAreawork: "",
                seaTime: "",
                times: "",
                pojo: {},
                formVisible: false,
                imageUrl: ''
            }
        },
        created() {

            this.fetchData();
        },
        methods: {
            fetchData() {
                axios.get(`http://localhost:9105/tableGradeDate/addGTab.do`).then(response => {
                    this.tableData = response.data.grade_date_result;
                    console.log(response.data.grade_date_result)

                });
            },
            add_input(tid) {
                show('查看详情', `http://localhost:9105/page/Team/edit_money.html?tid=${tid}`, '450px', '50%')
            },
            out_input(id, val, field) {
                layer.confirm('是否修改', {icon: 3, title: "修改：" + name, offset: '300px'}, function (index) {
                    $.get("http://localhost:9105/user/reviseTeam.do", {
                        tid: id,
                        val: 0,
                        fields: field
                    }, function (msg) {
                        this.value = msg.val;
                        console.log("val" + msg.val);
                        layer.msg('修改成功!', {icon: 1, time: 1000, title: "确认"}, function (res) {
                            // var index = parent.layer.getFrameIndex(window.name);
                            window.location.reload();
                        });
                    }, "text");
                    layer.close(index);
                });
            },
            reqSearch: function (new_time, new_areawork) {
                if (new_time == "") {
                    new_time = "";
                }
                if (new_areawork == "" || new_areawork == "undefined") {
                    new_areawork = "";
                }
                window.location = "http://localhost:9105/page/Team/team_list.html?time=" + new_time + "&areawork=" + new_areawork;
                // $("#areawork").val(getQueryString("areawork"));
                // $("#time").val(getQueryString("time"));
            }
            ,
            save() {
                // this.pojo.image= this.imageUrl; //如页面有图片上传功能放开注释
                axios.post(`/order/${this.pojo.id == null ? 'add' : 'update'}.do`, this.pojo).then(response => {
                    this.fetchData(); //刷新列表
                    this.formVisible = false;//关闭窗口
                });

            }
            ,
            edit(id) {
                // console.log(id)
                show('查看详情', `http://localhost:9105/page/Team/team.html?tid=${id}`, '1024px', '90%')
            },
            dele(id) {
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get(`/tableGradeDate/delete.do?id=${id}`).then(response => {
                        this.fetchData(); //刷新列表

                    })
                })
            }

        }
    })
</script>

<script>
    function back() {
        window.history.back(-1);
    }


    function GTal_del(obj, id, name) {
        layer.confirm('确认要删除"' + name + '"吗？该时间段的表格将全部被删除', {icon: 3, title: "是否删除：" + name}, function (index) {
            $.get("__CONTROLLER__/GTab_del_A", {id: id}, function (msg) {
                $(obj).parents("tr").remove();
//                    var n= $("#teammate").attr("rowspan");
//                    $("#teammate").attr('rowspan',n-1);
                layer.msg('已删除!', {icon: 1, time: 1000, title: "确认"});
            }, "text");
            layer.close(index);
        });
    }
    var isCommitted = false;//表单是否已经提交标识，默认为false
    function dosubmit() {
        if (isCommitted == false) {
            isCommitted = true;//提交表单后，将表单是否已经提交标识设置为true
            return true;//返回true让表单正常提交
        } else {
            return false;//返回false那么表单将不提交
        }
    }


</script>
