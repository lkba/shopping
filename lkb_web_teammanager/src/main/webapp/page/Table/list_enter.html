        <caption>

            <select class="form-control fr btn-primary" style="width: 120px;margin: 0 10px" id="aud"

                <option value="">-审核情况-</option>
                <option value="未审核">未审核</option>
                <option value="未通过">未通过</option>
                <option value="通过">通过审核</option>
            </select>
        </caption>

        <thead>
        <tr>
            <th>序列</th>
            <th>团队名称</th>
            <th>项目名称</th>
            <th>负责人</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        </thead>
        <foreach name="enter.limit" item="t">
            <tr>
                <td>{$t.tpid}</td>
                <td>{$t.project}</td>
                <td>{$t.team}</td>
                <td>{$t.name}</td>
                <td>{$t.phone}</td>
                <td>
                    <a href="#"
                       onclick="show('查看详情','__MODULE__/Table/show_ETab/tpid/{$t.tpid}','1024px','90%');">查看</a>&nbsp;&nbsp;
                    <a href="#" onclick="del_enter(this,'{$t.tpid}','入驻表')">删除</a>
                    <span class="state">{$t.is_aud}</span>
                </td>
            </tr>
        </foreach>
        </tbody>

    </table>
    <ul class="pagination pagelist " style="margin: 0px 0">{$enter.page}</ul>

</div>

<script type="text/javascript">
    /* 搜索框  */
    function onKeyDown(event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 27) { // 按 Esc
            //要做的事情

        }
        if (e && e.keyCode == 113) { // 按 F2
            //要做的事情
//            alert("你按下了F2");
        }
        if (e && e.keyCode == 13) { // enter 键
//            alert("此处回车触发搜索事件");
        }

    }
    $(document).ready(function() {
        var where="{$where}";
        if(where=="1"){
            $("#aud").val("未审核");
        }else if (where=="2"){
            $("#aud").val("未通过");
        }
        else if (where=="3"){
            $("#aud").val("通过");
        }else{
            $("#aud").val("");
        }
    });
    function requirement(aud) {
        if (aud == "") {
            aud = null;
        }else if (aud=="未审核"){
            aud = 1;
        }else if(aud=="未通过"){
            aud = 2;
        }else if(aud=="通过"){
            aud = 3;
        }
        window.location.href = " __MODULE__/Table/list_enter/aud/" + aud;
    }
    function del_enter(obj, id, name) {
        layer.confirm('是否删除', {icon: 3, title: "删除：" + name}, function (index) {
            $.get("__CONTROLLER__/del_enter", {id: id}, function (msg) {
                layer.msg('删除通过!', {icon: 1, time: 1000, title: "确认"}, function (res) {
                    var index = parent.layer.getFrameIndex(window.name);
                    window.parent.location.reload();
                });
            }, "text");
            layer.close(index);
        });
    }


</script>
