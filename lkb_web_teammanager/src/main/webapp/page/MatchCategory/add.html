<style>

</style>
<div class="title">赛事分类添加</div>
<div class="data-edit clear">
	<form method="post" onsubmit="return dosubmit()">
	<table>
		<tr><th>分类名称：</th><td><input type="text" name="cname" class="form-control"/></td></tr>
		<tr><th>上级分类：</th><td>
			<select name="pid">
				<option value="0">比赛名称</option>
				<foreach name="category" item="v">
	<option
	value="{$v.cid}">{:str_repeat('--',$v['deep']).$v['cname']}</option>
				</foreach>
			</select></td></tr>
		<tr class="tr_btn center">
			<td colspan="2"><input type="submit" value="确定" /><input type="reset" 
value="重置" /></td>
		</tr>
	</table>
	</form>
</div>
<script>
    var isCommitted = false;//表单是否已经提交标识，默认为false
    function dosubmit() {
        if (isCommitted == false) {
            isCommitted = true;//提交表单后，将表单是否已经提交标识设置为true
            return true;//返回true让表单正常提交
        } else {
            return false;//返回false那么表单将不提交
        }
    }
</script>
