<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导师信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="../../css/elementui.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../..css/style.css">

    <!-- 上传图片框样式，不使用上传组件可以删除此样式 -->
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 150px;
            height: 70px;
            line-height: 150px;
            text-align: center;
        }
        .avatar {
            width: 150px;
            height: 70px;
            display: block;
        }

    </style>
</head>
<body class="hold-transition">
<div id="app">
    <h2 style="color: #0063a1;">导师信息</h2>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <!--查询表单-->
                <el-form :inline="true" >
                    <el-form-item label="姓名">
                        <el-input v-model="searchMap.name" placeholder="姓名" class="filter-item" ></el-input></el-form-item>
                    <el-button class="dalfBut" @click="fetchData()">查询</el-button>
<!--                    <el-button type="primary"  class="butT" @click="formVisible=true;pojo={}">新增</el-button>-->
                </el-form>
            </div>

            <el-table :data="tableData" border style="width: 100%">
                <el-table-column prop="id" label="序列" width="180"></el-table-column>
                <el-table-column prop="name" label="姓名" width="80"></el-table-column>
                <el-table-column prop="field" label="领域" width="80"></el-table-column>
<!--                <el-table-column prop="phone" label="电话" width="80"></el-table-column>-->
                <el-table-column prop="department" label="系别" width="280"></el-table-column>
                <el-table-column prop="position" label="职位" width="280"></el-table-column>
                <el-table-column prop="team" label="指导团队" width="280"></el-table-column>

            </el-table>
        </div>
    </div>


</div>
</body>
<script src="../../js/vue.js"></script>
<script src="../../js/axios.js"></script>
<script src="../../js/elementui.js"></script>
<script>
    new Vue({
        el: '#app',
        data(){
            return {
                tableData: [],
                currentPage: 1,
                total: 10,
                size: 10,
                searchMap: {},
                pojo: {},
                formVisible: false,
                imageUrl: '',
            }
        },
        created(){
            this.fetchData();
        },
        methods:{
            fetchData (){
                axios.post(`/teacher/getTeachers.do`,this.searchMap).then(response => {
                    this.tableData = response.data;
                });
            },
            save (){
                this.pojo.appendix= this.imageUrl; //如页面有图片上传功能放开注释
                axios.post(`/notice/${this.pojo.nid==null?'add':'update'}.do`,this.pojo).then(response => {
                    this.fetchData (); //刷新列表
                    this.formVisible = false ;//关闭窗口
                });
            },
            edit (nid){
                this.formVisible = true // 打开窗口
                // 调用查询
                axios.get(`/notice/findById.do?nid=${nid}`).then(response => {
                    this.pojo = response.data;
                    this.imageUrl=this.pojo.appendix //显示图片  如页面有图片上传功能放开注释
                })
            },
            dele (nid){
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then( () => {
                    axios.get(`/notice/delete.do?nid=${nid}`).then(response => {
                        this.fetchData (); //刷新列表
                    })
                })
            },
            /* ****图片上传相关代码  如页面有图片上传功能放开注释 *****/
            handleAvatarSuccess(res, file) {
                this.imageUrl = file.response;
            },
            beforeAvatarUpload(file) {
                // const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                // if (!isJPG) {
                //     this.$message.error('上传头像图片只能是 JPG 格式!');
                // }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isLt2M;
            }
        }
    })
</script>
</html>
