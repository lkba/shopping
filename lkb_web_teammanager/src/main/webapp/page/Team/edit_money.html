<script>
    function aud(obj, id) {
        id=getQueryString("tid");
        var money=$('#money').val();
        if(money!=""){
            layer.confirm('是否审核', {icon: 3, title: "审核：" + name,offset: '50px'}, function (index) {
                $.get("http://localhost:9105/basicInfor/updateMoney.do", {
                    tid: id,
                    money:money
                }, function (msg) {
                    layer.msg('审核成功!', {icon: 1, time: 1000, title: "确认"}, function (res) {
                        var index = parent.layer.getFrameIndex(window.name);
                        window.parent.location.reload();
                    });
                }, "text");
                layer.close(index);
            });
        }else{
            alert("输入金额");
            $("#time").focus();
        }

    }
    function getUrlParam() {
        var reg = new RegExp("success"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.href.match(reg); //匹配目标参数
        if (r == 'success') {
            var index = parent.layer.getFrameIndex(window.name);
            window.parent.location.reload();
        }
    }

    window.getUrlParam();

    var isCommitted = false;//表单是否已经提交标识，默认为false
    function dosubmit() {
        if (isCommitted == false) {
            isCommitted = true;//提交表单后，将表单是否已经提交标识设置为true
            return true;//返回true让表单正常提交
        } else {
            return false;//返回false那么表单将不提交
        }
    }

</script>
