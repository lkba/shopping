<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/teacher.css" />
		<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/js/jquery.min.js"></script>

		<title></title>
		<style>
			form {
				width: 550px;
			}
			tr{
				text-align: right;
			}
		</style>
	</head>

	<body>

		<form action="" method="post" enctype="multipart/form-data" >
			<div style="padding: 10px 50px 20px 50px;">
				<h2 style="color: #0063a1;">添加管理员</h2>
				<table class="table table-striped">
					<tr>
						<td align="right">管理员账号</td>
						<td><input type="text" name="username" placeholder="请输入管理员账号" class="form-control"/></td>
					</tr>
					<tr>
						<td align="right">管理员密码</td>
						<td><input type="password" name="password" class="form-control" /></td>
					</tr>
					<tr>
						<td align="right">管理员名称</td>
						<td><input type="text" name="name" class="form-control" /></td>
					</tr>
					<tr>
						<td align="right">管理员手机</td>
						<td><input type="text" name="phone" class="form-control" /></td>
					</tr>
					<tr>
						<td colspan="2"><input class="btn btn-primary" type="submit" value="添加管理员" /></td>
					</tr>

				</table>
			</div>
		</form>
	</body>
<script>
    $(document).ready(function () {
        var isCommitted = false;//表单是否已经提交标识，默认为false
        $("form").submit(function () { //表单提交时判断
            if (isCommitted == false) {
                isCommitted = true;//提交表单后，将表单是否已经提交标识设置为true
                return true;//返回true让表单正常提交
            } else {
                return false;//返回false那么表单将不提交
            }
        });
    });
</script>
</html>
